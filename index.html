
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Two-Line Page</title>
  <style>
    body {
      background-color: #f0f8ff; /* Light blue background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full screen height */
      text-align: center;
      flex-direction: column;
    }

    h1 {
      color: #333366;
      font-size: 2.5rem;
    }

    p {
      color: #666;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Colorful Webpage</h1>
  <p>This simple page works beautifully on all devices.</p>
</body>
</html>
